{% extends 'index.html' %}

{% load  static %}

{% block content %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Удаление</title>
</head>
<body>
    <h1 style="text-align: center">Удаление статьи</h1>
    <p style="text-align: center">Удалить статью?</p>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div style="text-align: center; margin: 10px">
                <button class="btn btn-secondary" type="submit">Да, удалить</button>
                <a class="btn btn-primary" href="{% url 'main' %}">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
