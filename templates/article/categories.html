{% extends 'index.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/categories_style.css' %}">
    <title>Категории</title>
</head>
<body>
    <h2 style="text-align: center; padding-top: 30px">Категории</h2>
    <div class="content-container" style="display: flex; flex-wrap: wrap; justify-content: space-around">
        {% for category in categories %}
            <div class="title" style="margin: 10px">
                <a class="btn btn-primary" href="/categories/{{ category.id }}">{{ category.title }}</a>
            </div>
        {% endfor %}
    </div>
    <div style="text-align: center">
        <a href="/" class="btn btn-primary">Назад</a>
    </div>
</body>
</html>
{% endblock %}
